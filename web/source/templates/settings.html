<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width" />

	<!-- Libraries -->
	<script src="../static/assets/materialize.js"></script>
	<link rel="stylesheet" href="../static/assets/materialize.css">
	<link rel="stylesheet" href="../static/assets/fontawesome.css">

	<link rel="stylesheet" href="../static/css/register.css" type="text/css" media="all" />
	<link rel="stylesheet" href="../static/css/settings.css" type="text/css" media="all" />
	<title>تنظیمات</title>
</head>
<body>
	<!-- HEADER -->
	<div class="navbar-fixed">
		<nav>
			<div class="nav-wrapper white">
				<a href="#" class="brand-logo"><span class="black-text">کاریاب</span></a>
				<a href="#" data-target="openMenu" class="sidenav-trigger"><i class="material-icons">menu</i></a>
			</div>
		</nav>
	</div>
	<ul id="openMenu" class="sidenav">
		<li><div class="user-view">
			<div class="background">
				<img src="../static/assets/bg.png" width="300" height="300">
			</div>
			<a href="#user"><img class="circle" src="../static/assets/profile.jpg"></a>
			<a href="#name"><span class="white-text name" id="name">name</span></a>
			<a href="#email"><span class="white-text" id="email">email</span></a>
		</div>
		</li>
		<li><a href="/dashboard" class="waves-effect"><i class="material-icons">dashboard</i>dashboard</a></li>
		<li><a href="/about" class="waves-effect"><i class="material-icons">persons</i>about us</a></li>
	</ul>

	<!-- CONTENT -->
	<div id="content">
		<span class="setting-title">شناسه کاربری شما (برای کپی شدن کلیک کنید) :</span><br />
		<div id="UUID"></div>
		<br />
		<div class="settings">
			<span class="setting-title">سایت های منبع را در صورت نیاز تغییر دهید : </span><br />
			{% for site in sites %}
			<label class="setting">
				<input type="checkbox" class="left" onclick="editSite('{{ site }}');" />
				<span class="right">{{ site }}</span>
			</label> <br />
			{% endfor %}
		</div>
	</div>
	<div id="BoxToastBox"></div>
	<div class="item" id="loader">
		<div class="loader10"></div>
	</div>
	<script src="../static/js/tools.js" type="text/javascript" charset="utf-8"></script>
	<script src="../static/js/settings.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
